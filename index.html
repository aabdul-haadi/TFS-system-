<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/src/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Florence School - Management System</title>

  <style>
    /* Base Loader Styling */
    #loader {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #1e3a8a 0%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Clean Logo Container */
    .logo-ring {
      width: 160px;
      /* Increased the width */
      height: 160px;
      /* Increased the height */
      margin-bottom: 2rem;
      /* Increased margin for spacing */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-ring img {
      width: 180px;
      /* Increased the logo size */
      height: 180px;
      /* Increased the logo size */
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.15));
    }

    /* Text */
    #loader h1 {
      font-size: 2rem;
      /* Slightly increased font size */
      color: white;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 0.25rem;
      animation: fadeSlide 0.8s ease-out 0.3s forwards;
      opacity: 0;
    }

    #loader p {
      color: #cbd5e1;
      font-size: 1rem;
      /* Slightly increased font size */
      animation: fadeSlide 0.8s ease-out 0.5s forwards;
      opacity: 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeSlide {
      from {
        transform: translateY(10px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Prevent scroll during load */
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <div class="logo-ring">
      <img src="/src/logo.png" alt="The Florence School Logo" />
    </div>
    <h1>The Florence School</h1>
    <p>Empowering Future Minds</p>
  </div>

  <!-- React Mount Point -->
  <div id="root"></div>

  <!-- Load App -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Fade Out Loader -->
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.classList.add('fade-out');
        setTimeout(() => loader.remove(), 1500);
      }
    });
  </script>
</body>

</html>
