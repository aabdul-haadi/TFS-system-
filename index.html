<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/src/logo.png" sizes="512x512" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TFS - Management System</title>

  <!-- Embedded CSS for loader -->
  <style>
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loader img {
      width: 100px;
      height: 100px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.1);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <img src="/src/logo.png" alt="Loading..." />
  </div>

  <!-- Root div for React -->
  <div id="root"></div>

  <!-- React/Vite script -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Remove loader after page load -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      if (loader) {
        loader.classList.add("fade-out");
        setTimeout(() => loader.remove(), 500);
      }
    });
  </script>
</body>

</html>
